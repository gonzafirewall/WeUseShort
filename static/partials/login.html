<div class="container">
  <div class="login-container">
    <h1>Login</h1>
    <form class="form form-horizontal" role="form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" ng-model='cred.username'>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ng-model='cred.password'>
      </div>
      <button class="btn btn-default" type="submit" ng-click='login(cred)'>Login</button>
    </form>
  </div>
</div>
