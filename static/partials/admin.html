<div class="container" ng-controller="shorterCtrl">
    <h1>Admin</h1>
    <form class="form form-horizontal" method="post" role="form">
      <div class="form-group"> 
        <label for="url">URL:</label>
        <input id="url" class="form-control" type="url" name="url" ng-model="url">
      </div>
      <button type="submit" class="btn btn-default" ng-click="short(url)">Shorter</button>
    </form>
    <div ng-show="shortUrl" class="alert alert-success"> {{ shortUrl }}    </div>
    <h2>Shorters Urls</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Url</th>
          <th>Shorter Url</th>
          <th>Hits</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="s in shorters">
          <td>{{ s.url }} </td>
          <td>
            <a href="{{ s.shortUrl }}">{{s.shortUrl }}</a>
          </td>
          <td>{{ s.hits }}</td>
        </tr>
      </tbody>
    </table>
</div>
